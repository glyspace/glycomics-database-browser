<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>D3 Interactive Tree with Controls</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
    background: #f5f5f5;
  }

  #svg-container {
    width: 76vw;
    height: calc(100vh - 60px - 20vh); /* header + topics box */
    float: left;
    background: linear-gradient(to bottom, #eaf2fb, #ffffff);
    overflow: auto; /* enable both vertical & horizontal scrolling */
    position: relative;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    margin-top: 60px; /* account for header */

    /* Optional: smoother scrolling */
    scroll-behavior: smooth;
      margin-top: 60px; /* adjust if needed to clear the control panel */

  }

  /* Optional: subtle custom scrollbar style for WebKit browsers */
#svg-container::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

#svg-container::-webkit-scrollbar-thumb {
  background-color: rgba(0,0,0,0.25);
  border-radius: 6px;
}

#svg-container::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0,0,0,0.4);
}

#svg-container::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.05);
}



  svg {
    width: 100%;
    height: auto;
    min-height: 100vh;
  }

  /* Node styling */
  .node rect {
    stroke: steelblue;
    stroke-width: 2px;
    cursor: pointer;
    rx: 6px;
    ry: 6px;
    transition: fill 0.3s;
  }

  .node:hover rect {
    opacity: 0.85;
    stroke-width: 3px;
  }

  .node rect.hovered {
    stroke: red;
    stroke-width: 3px;
  }

  .node text {
    font-size: 12px;
    fill: white;
    pointer-events: none;
    text-anchor: middle;
    alignment-baseline: middle;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }

  /* Bottom panel for details (was topics) */
#details-box {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 20vh;
  background: #fff;
  border-top: 2px solid #999;
  padding: 10px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  font-size: 14px;
  overflow-y: auto;
}

  /* Right panel for topics (was details) */
#topics-box {
  position: absolute;
  top: 0;
  right: 0;
  width: 22vw;
  height: 75vh;
  background: #fff;
  border-left: 2px solid #999;
  padding: 12px;
  overflow-y: auto;
  font-size: 14px;
  box-shadow: -2px 0 12px rgba(0,0,0,0.15);
  border-radius: 0 8px 8px 0;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
}




  .tool {
    padding: 6px 12px;
    margin: 4px;
    border-radius: 6px;
    background: #ddd;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .tool.highlight {
    background: orange;
    color: white;
  }

  .tool:hover {
    background: #aaa;
    color: white;
  }

  /* Control panel at bottom-left inside SVG container */
  #control-panel {
    position: absolute;       /* stay fixed relative to page */
    top: 10px;                /* distance from top of window */
  left: 10px;               /* align to left edge */
    background: rgba(255,255,255,0.95);
    padding: 10px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: row;      /* horizontal layout now */
    gap: 6px;
    font-weight: bold;
  z-index: 2000;  /* higher than #topics-box (was 1000) */
  }



  .btn {
    padding: 6px 12px;
    background: #ddd;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }

  .btn svg {
    width: 16px;
    height: 16px;
    min-height: 2vh;

  }

  .btn:hover {
    background: #155a8a;
  }

</style>
</head>
<body>
<div id="control-panel">
    <button class="btn" id="zoom-in" title="Zoom In">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M12 5v14m7-7H5" stroke="black" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <button class="btn" id="zoom-out" title="Zoom Out">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M5 12h14" stroke="black" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <!-- Reset Zoom -->
    <button class="btn" id="reset-zoom" title="Reset Zoom">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none"/>
        <polyline points="12 6 12 12 16 14" stroke="black" stroke-width="2" fill="none"/>
      </svg>
    </button>

    <!-- Reset Tree -->
    <button class="btn" id="reset-tree" title="Reset Tree">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M4 12a8 8 0 1 1 16 0" stroke="black" stroke-width="2" fill="none"/>
        <path d="M12 4v8l4 4" stroke="black" stroke-width="2" fill="none"/>
      </svg>
    </button>
  </div>
<div id="svg-container">
  <svg></svg>
  
</div>

<div id="topics-box"></div>
<div id="details-box"><em>Hover over a leaf node to see details here</em></div>

<script>
const container = d3.select("#svg-container");
const svg = container.select("svg");
const g = svg.append("g");

// --- Disable wheel zoom, add vertical scroll pan ---
const zoom = d3.zoom()
  .scaleExtent([0.5, 3])
  .on("zoom", (event) => g.attr("transform", event.transform));

svg.call(zoom).on("wheel.zoom", null); // disable wheel zoom only, not panning



const width = window.innerWidth * 0.8;
const height = window.innerHeight * 2;
// Compact layout: reduce default vertical spacing
const treeLayout = d3.tree()
  .nodeSize([35, 260]); // â†“ smaller vertical gap (was 50, 280)

let i = 0;
let root;
let allTopics = new Set();
const levelColors = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"];

// --- Load Data ---
d3.json("data.json").then(rawData => {
  const grouped = d3.group(rawData.resources, d => d.resource);
  const data = {
    name: rawData.name,
    children: Array.from(grouped, ([type, items]) => ({
      name: type,
      children: items.map(item => {
        item.topic_subentries.forEach(t => allTopics.add(t));
        return {
          name: item.resource_name,
          details: {
            Description: item.description,
            Subentries: item.data_subentries,
            URL: item.url
          },
          topics: item.topic_subentries
        };
      })
    }))
  };

  root = d3.hierarchy(data);
  root.x0 = height / 2;
  root.y0 = 0;
  root.children.forEach(collapse);
  updateTree(root);
  drawToolBox(Array.from(allTopics));

  const initialTransform = d3.zoomIdentity.translate(120, window.innerHeight / 4);
  svg.call(zoom.transform, initialTransform);
});

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

// âœ… --- MAIN TREE UPDATE FUNCTION ---
function updateTree(source) {
  const treeData = treeLayout(root);
  const nodes = treeData.descendants();
  const links = treeData.links();

  // --- Compact two-column layout for large groups ---
  root.eachBefore(parent => {
    if (!parent.children) return;
    const children = parent.children;
    if (children.length > 10) {
      const half = Math.ceil(children.length / 2);
      const colGap = 230;
      const rowGap = 50;

      // Align both columns vertically at same midpoint
      const firstColTop = -((half - 1) * rowGap) / 2;
      const secondColTop = -((children.length - half - 1) * rowGap) / 2;

      children.slice(0, half).forEach((child, i) => {
        child.x = parent.x + firstColTop + i * rowGap;
        child.y = parent.y + 250;
      });

      children.slice(half).forEach((child, i) => {
        child.x = parent.x + secondColTop + i * rowGap;
        child.y = parent.y + 250 + colGap;
      });
    }
  });

  // --- Swap x/y for horizontal layout ---
  nodes.forEach(d => {
    const t = d.x;
    d.x = d.y;
    d.y = t;
  });

  // --- Node JOIN ---
  const node = g.selectAll("g.node").data(nodes, d => d.id || (d.id = ++i));

  const nodeEnter = node.enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", `translate(${source.x0},${source.y0})`)
    .on("click", (event, d) => {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  updateTree(d);

  // ðŸ”¹ Scroll the container so expanded nodes are visible
  const container = document.getElementById("svg-container");
  container.scrollTop = 0; // scroll to top smoothly
})
  .on("mouseover", (event, d) => {
  // Only apply hover highlight to leaf nodes
    if (!d.children && !d._children) {
      // Remove highlight from all other nodes
      d3.selectAll(".node rect").classed("hovered", false);

      // Highlight the current leaf node
      d3.select(event.currentTarget).select("rect").classed("hovered", true);

      // Update details and topics
      if (d.data.details) {
        const tooltip = d3.select("#details-box");
        const details = Object.entries(d.data.details)
          .map(([k, v]) => {
            if (k === "URL" && v) {
              return `<p><strong>${k}:</strong> <a href="${v}" target="_blank" style="color:blue; text-decoration:underline;">${v}</a></p>`;
            }
            return `<p><strong>${k}:</strong> ${v}</p>`;
          })
          .join("");
        tooltip.html(`<strong><u>${d.data.name}</u></strong><br/>${details}`);
        highlightTopics(d.data.topics || []);
      }
    }
  })
  .on("mouseout", (event, d) => {
    // Do nothing â€” keep the highlight on the last hovered leaf
  });


  // --- Text wrapping and dynamic box size ---
  const rectWidth = 180, lineHeight = 14, maxWordsPerLine = 3;

  nodeEnter.append("rect")
  .attr("width", rectWidth)
  .attr("x", -rectWidth / 2)
  .attr("rx", 6)
  .attr("ry", 6)
  .attr("stroke", "steelblue")
  .attr("stroke-width", 2)
  .attr("fill", d => levelColors[d.depth] || "#888");

nodeEnter.append("text")
.attr("dy", 3)
  .each(function(d) {
    const words = d.data.name.split(/[\s,;.]+/);
    const lines = [];
    for (let i = 0; i < words.length; i += maxWordsPerLine)
      lines.push(words.slice(i, i + maxWordsPerLine).join(" "));

    const text = d3.select(this);
    const totalTextHeight = lines.length * lineHeight;
    const rectHeight = Math.max(28, totalTextHeight + 14);

    // Center the rect vertically
    d3.select(this.parentNode).select("rect")
      .attr("height", rectHeight)
      .attr("y", -rectHeight / 2);

    // Compute start y so text block is vertically centered
    const startY = -(totalTextHeight / 2) + lineHeight / 2;

    lines.forEach((line, i) => {
      text.append("tspan")
        .attr("x", 0)
        .attr("y", startY + i * lineHeight)
        .text(line);
    });
  });


  const nodeUpdate = nodeEnter.merge(node);
  nodeUpdate.transition().duration(400)
    .attr("transform", d => `translate(${d.x},${d.y})`);
  nodeUpdate.select("rect").style("fill", d => levelColors[d.depth] || "#888");

  node.exit()
    .transition().duration(400)
    .attr("transform", d => `translate(${source.x},${source.y})`)
    .remove();

  // --- LINKS ---
  const link = g.selectAll("path.link").data(links, d => d.target.id);
  const linkEnter = link.enter()
    .insert("path", "g")
    .attr("class", "link")
    .attr("d", d => {
      const o = { x: source.x0, y: source.y0 };
      return diagonal(o, o);
    });
  linkEnter.merge(link)
    .transition().duration(400)
    .attr("d", d => diagonal(d.source, d.target));
  link.exit()
    .transition().duration(400)
    .attr("d", d => {
      const o = { x: source.x, y: source.y };
      return diagonal(o, o);
    })
    .remove();

  nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });

  // Compute vertical bounds of all visible nodes
// Compute vertical bounds of all visible nodes
const minY = d3.min(nodes, d => d.y);
const maxY = d3.max(nodes, d => d.y);

// Padding
const topPadding = 5;
const bottomPadding = 200;

// Calculate total height to fit all nodes + padding
const totalHeight = (maxY - minY) + (topPadding + bottomPadding)*2;

// Resize SVG height so scrollbars adapt correctly
svg.attr("height", Math.max(totalHeight, window.innerHeight));

// Align tree so topmost node sits 5px from top
const currentTransform = d3.zoomTransform(g.node());
//const offsetY = -minY + topPadding;
const leftPadding = 5;

const offsetY = -minY * currentTransform.k + 5;


g.attr("transform", currentTransform.translate(currentTransform.x, offsetY));



}

function diagonal(s, d) {
  return `M ${s.x} ${s.y} C ${(s.x+d.x)/2} ${s.y}, ${(s.x+d.x)/2} ${d.y}, ${d.x} ${d.y}`;
}

function drawToolBox(topics) {
  const box = d3.select("#topics-box");
  box.selectAll("div.tool").data(topics).enter().append("div")
    .attr("class", "tool")
    .attr("id", d => "tool-" + d)
    .text(d => d);
}

//scroll to the first hightlighted
/*function highlightTopics(activeTopics) {
  const box = d3.select("#topics-box");
  const tools = box.selectAll(".tool");

  tools.classed("highlight", d => activeTopics.includes(d));

  // Auto-scroll to the first highlighted topic
  const firstHighlighted = box.select(".tool.highlight").node();
  if (firstHighlighted) {
    firstHighlighted.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}
*/
//move the highlighted topics to top
function highlightTopics(activeTopics) {
  const box = d3.select("#topics-box");
  const allTools = box.selectAll(".tool");

  allTools.classed("highlight", d => activeTopics.includes(d));

  // Move highlighted topics to the top
  const highlighted = allTools.filter(d => activeTopics.includes(d));
  highlighted.each(function() {
    this.parentNode.prepend(this);
  });
}

// --- Controls ---
// Zoom buttons: keep top-left alignment correct
d3.select("#zoom-in").on("click", () => {
  svg.transition().duration(400).call(
    zoom.scaleBy,
    1.2,
    [0, 0]  // zoom relative to top-left
  );
});

d3.select("#zoom-out").on("click", () => {
  svg.transition().duration(400).call(
    zoom.scaleBy,
    0.8,
    [0, 0]  // zoom relative to top-left
  );
});

d3.select("#reset-zoom").on("click", () => {
  // Reset to top-left, keeping dynamic vertical offset for top node
  const topNodeY = d3.min(root.descendants(), d => d.y);
  const offsetY = -topNodeY + 5;  // 5px top padding
  svg.transition().duration(400).call(
    zoom.transform,
    d3.zoomIdentity.translate(0, offsetY).scale(1)
  );
});

d3.select("#reset-tree").on("click", ()=> {
  root.children.forEach(collapse);
  updateTree(root);
  svg.transition().duration(400).call(zoom.transform, d3.zoomIdentity.translate(120, window.innerHeight/4));
  highlightTopics([]);
});
</script>


</body>
</html>
